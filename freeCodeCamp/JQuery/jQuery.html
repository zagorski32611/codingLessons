<!-- ^^ this adds animations to our tags <button> and our class <well> -->
<!-- You can also call them three diferent ways:   -->
<script>
$(document).ready(function() {
  $("button").addClass("anitmated");
  $(".btn").addClass("shake");
  $("#target1").addClass("animated");
  $("#target1").addClass("shake");
  $("#target1").addClass("btn-primary");
  $("target3").removeClass("shake"); <!-- you can remove classes too -->
  $("target2").css("color","red") <!-- you can also add css elements -->
  $("target1").prop("disabled", true); <!-- this diables a specific button -->
  $("#target4").html("<em>#target4</em>"); <!-- you can edit html tags too, this will replace anything in the tag -->
  $("#target4").remove(); <!-- this removes a target -->
  $("#target2").appendTo("#right-well"); <!-- this moves from one <div> to another -->
  $("#target5").clone().appendTo("#left-well");  // this is function chaining and it does two things together -->
  $("#left-well").parent().css("background-color", "blue"); // this changes the properties of a parent element <div> -->
  $(".target:nth-child(2)").addClass("animated bounce"); // this targets the nth child of a tag.
  $(".target:odd").addClass("animated shake"); // you can target even and odd children of tags
  $("body").addClass("animated hinge"); // dope outro!
});
</script>

      <div class="well" id="left-well">
        <button class="btn btn-default target" id="target1">#target1</button>
        <button class="btn btn-default target" id="target2">#target2</button>
        <button class="btn btn-default target" id="target3">#target3</button>
      </div>
    </div>
    <div class="col-xs-6">
      <h4>#right-well</h4>
      <div class="well" id="right-well">
        <button class="btn btn-default target" id="target4">#target4</button>
        <button class="btn btn-default target" id="target5">#target5</button>
        <button class="btn btn-default target" id="target6">#target6</button>
      </div>
    </div>
  </div>
</div>
